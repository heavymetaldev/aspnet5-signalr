<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="err" value="Error" />
        <input type="button" id="log" value="Log" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/lib/jquery/jquery.js"></script>
    <script type="text/javascript">
        window.onerror = function (errorMsg, url, lineNumber, column, errorObj) {
            // Send object with all data to server side log, using severity fatal,
            // from logger "onerrorLogger"
            $('#discussion').append('<li><strong>ERRROR</strong> ' + errorMsg + '</li>');
            var hub = $.connection.logHub;
            //hub.server.logError({
            //    "errorMsg": errorMsg,
            //    "url": url,
            //    "line number": lineNumber,
            //    "column": column
            //}, errorObj);
            // Tell browser to run its own error handler as well
            return false;
        };
    </script>
    <!--Reference the SignalR library. -->
    <script src="lib/signalr/jquery.signalR.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    
    <script type="text/javascript">
        var c = window.console;
        window.console = {};
        window.console.log = function (msg) {
            c.log(msg);
            $('#discussion').append('<li> ' + msg + '</li>');
           // var hub = $.connection.logHub;
            //hub.server.logMessage(msg);
        };

    $(function () {
     

        //$.connection.chatHub.url = "http://192.168.12.31:8011/chat/signalr";
        //$.connection.hub.url = "http://localhost:29378/signalr";
        // Declare a proxy to reference the hub.
        //$.connection.chatHub.url = "http://<%=Request.Url.Host %>:8080/signalr";
        var chat = $.connection.chatHub;
        // Create a function that the hub can call to broadcast messages.
        chat.client.broadcastMessage = function (name, message) {
            // Html encode display name and message.
            var encodedName = $('<div />').text(name).html();
            var encodedMsg = $('<div />').text(message).html();
            // Add the message to the page.
            $('#discussion').append('<li><strong>' + encodedName
                + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
        };
        // Get the user name and store it to prepend to messages.
        $('#displayname').val(prompt('Enter your name:', ''));
        // Set initial focus to message input box.
        $('#message').focus();
        // Start the connection.
        $.connection.hub.logging = true;
        $.connection.hub.start().done(function () {
            $('#sendmessage').click(function () {
                // Call the Send method on the hub.
                chat.server.send($('#displayname').val(), $('#message').val());
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });
        });
    });

    $(function () {
        // Declare a proxy to reference the hub.
        //$.connection.hub.url = "http://localhost:29378/signalr";
        //$.connection.logHub.url = "http://192.168.12.31:8011/chat/signalr";
        $.connection.hub.logging = true;
        console.log("connection.hub.start");
        $.connection.hub.start().done(function () {
            console.log("start done");
        });
    });

    $(function() {
        $('#err').click(function () {
            throw "i am an error!";
        });
        $('#log').click(function () {
            window.console.log("hello!");
        });
    });
    </script>
</body>
</html>
